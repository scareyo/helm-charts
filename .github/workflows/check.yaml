---
name: âœ… Check charts

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - charts/**

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Check charts
        run: 'nix run .#ci-check'
